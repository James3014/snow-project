version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=skidiy
      - POSTGRES_PASSWORD=skidiy
      - POSTGRES_DB=user_core_db
    ports:
      - "5432:5432"

  user-core:
    build:
      context: .
      dockerfile: platform/user_core/Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - USER_CORE_DB_URL=postgresql://skidiy:skidiy@db:5432/user_core_db

  resort-api:
    build:
      context: .
      dockerfile: resort_api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./resort_api/app:/app/app
      - ./specs:/app/specs
    environment:
      - USER_CORE_API_URL=http://user-core:8001

  snowbuddy-matching:
    build:
      context: .
      dockerfile: snowbuddy_matching/Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - ./snowbuddy_matching/app:/app/app
    environment:
      - USER_CORE_API_URL=http://user-core:8001
      - RESORT_SERVICES_API_URL=http://resort-api:8000
      - REDIS_URL=redis://redis:6379

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./platform/frontend/ski-platform
      dockerfile: Dockerfile
    container_name: snow-project-frontend
    ports:
      - "3000:80"
    depends_on:
      - user-core
      - resort-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  trip-planner-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=snowtrace_trip
      - POSTGRES_PASSWORD=snowtrace_trip
      - POSTGRES_DB=trip_planner
    volumes:
      - trip_planner_data:/var/lib/postgresql/data/
    ports:
      - "5450:5432"

  tour:
    build:
      context: ./tour
      dockerfile: Dockerfile
    ports:
      - "3010:3000"
    depends_on:
      - trip-planner-db
      - user-core
      - resort-api
    environment:
      - DATABASE_URL=postgresql://snowtrace_trip:snowtrace_trip@trip-planner-db:5432/trip_planner
      - NODE_ENV=production
      - USER_CORE_API_URL=http://user-core:8001
      - RESORT_API_BASE_URL=http://resort-api:8000
      - SNOWBUDDY_API_URL=http://snowbuddy-matching:8002

volumes:
  postgres_data:
  trip_planner_data:
