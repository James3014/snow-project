version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=skidiy
      - POSTGRES_PASSWORD=skidiy
      - POSTGRES_DB=user_core_db
    ports:
      - "5432:5432"

  user-core:
    build:
      context: ./platform/user_core
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - USER_CORE_DB_URL=postgresql://skidiy:skidiy@db:5432/user_core_db

  resort-api:
    build:
      context: ./resort_api
    ports:
      - "8000:8000"
    environment:
      - USER_CORE_API_URL=http://user-core:8001

  snowbuddy-matching:
    build:
      context: ./snowbuddy_matching
    ports:
      - "8002:8002"
    environment:
      - USER_CORE_API_URL=http://user-core:8001
      - RESORT_SERVICES_API_URL=http://resort-api:8000
      - REDIS_URL=redis://redis:6379

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./platform/frontend/ski-platform
    ports:
      - "3000:80"
    depends_on:
      - api-gateway

  trip-planner-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=snowtrace_trip
      - POSTGRES_PASSWORD=snowtrace_trip
      - POSTGRES_DB=trip_planner
    volumes:
      - trip_planner_data:/var/lib/postgresql/data/
    ports:
      - "5450:5432"

  tour:
    build:
      context: ./tour
    ports:
      - "3010:3000"
    depends_on:
      - trip-planner-db
      - user-core
      - resort-api
    environment:
      - DATABASE_URL=postgresql://snowtrace_trip:snowtrace_trip@trip-planner-db:5432/trip_planner
      - NODE_ENV=production
      - USER_CORE_API_URL=http://user-core:8001
      - RESORT_API_BASE_URL=http://resort-api:8000
      - SNOWBUDDY_API_URL=http://snowbuddy-matching:8002

  calendar-service:
    build:
      context: ./services/calendar-service
    ports:
      - "8003:8003"
    environment:
      - USER_CORE_URL=http://user-core:8001
    depends_on:
      - user-core

  gear-service:
    build:
      context: ./services/gear-service
    ports:
      - "8004:8004"
    environment:
      - USER_CORE_URL=http://user-core:8001
    depends_on:
      - user-core

  social-service:
    build:
      context: ./services/social-service
    ports:
      - "8005:8005"
    environment:
      - USER_CORE_URL=http://user-core:8001
    depends_on:
      - user-core

  api-gateway:
    build:
      context: ./api_gateway
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - USER_CORE_HOST=user-core
      - RESORT_API_HOST=resort-api
      - CALENDAR_SERVICE_HOST=calendar-service
      - GEAR_SERVICE_HOST=gear-service
      - SOCIAL_SERVICE_HOST=social-service
      - SNOWBUDDY_HOST=snowbuddy-matching
    depends_on:
      - user-core
      - resort-api
      - calendar-service
      - gear-service
      - social-service
      - snowbuddy-matching
      - tour

volumes:
  postgres_data:
  trip_planner_data:
